template:
  name: GoldDeploy
  type: Stage
  projectIdentifier: nicolas_acton
  orgIdentifier: December_2023
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      service:
        serviceRef: Lab_K8S
      environment:
        environmentRef: Nic_K8S_Dev
        deployToAll: false
        infrastructureDefinitions:
          - identifier: Nic_K8S_Dev
      execution:
        steps:
          - step:
              type: ShellScript
              name: Print
              identifier: Print
              spec:
                shell: Bash
                onDelegate: true
                source:
                  type: Inline
                  spec:
                    script: echo "<+stage.variables.printme>"
                environmentVariables: []
                outputVariables: []
              timeout: 10m
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
                delegateSelectors:
                  - kubernetes-delegate
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
    delegateSelectors:
      - kubernetes-delegate
    variables:
      - name: printme
        type: String
        description: ""
        required: false
        value: Hell, print me"
  identifier: GoldDeploy
  versionLabel: v1
